{% extends "base.html" %}
{% load staticfiles %}
{% block title %}注册用户{% endblock %}
{% block content %}
    <div class=" row text-center vertical-middle-sm">
        <h1>注册用户</h1>
        <p>如果您已经是本站用户了，请<a href="{% url 'account_login' %}">登陆</a></p>
        <p>如果不是，请先注册</p>
        <form class="form-horizontal " action="." method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">
                    用户名
                </label>
                <div class="col-md-6 text-left">{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}" class="col-md-5 control-label">
                    邮箱
                </label>
                <div class="col-md-6 text-left">{{ form.email }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">
                    密码
                </label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">
                    确认密码
                </label>
                <div class="col-md-6 text-left">{{ form.password2 }}</div>
            </div>
            <div class="form-group">
                <label for="{{ profile.birth.id_for_label }}" class="col-md-5 control-label">
                生日
                </label>
                <div class="col-md-6 text-left">{{ profile.birth }}</div>
            </div>
            <div class="form-group">
                <label for="{{ profile.phone.id_for_label }}" class="col-md-5 control-label">
                    手机
                </label>
                <div class="col-md-6 text-left" >{{ profile.phone }}</div>
            </div>

            <input type="submit" class="btn btn-primary btn-lg" value="注册">
        </form>
    </form>
{% endblock %}
